<!-- Login Screen input form -->

{% extends "layout.html" %} {% block header %}
<h1>Login</h1>
{% endblock%}

<!-- Main section -->
{% block main %}

<form action="/login" method="post">
	<input
		autocomplete="off"
		autofocus
		name="userid"
		placeholder="Enter user id"
		type="text"
		required
	/>
	<button type="submit">Log In</button>
</form>

{% endblock%}
