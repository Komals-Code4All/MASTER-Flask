{% extends "layout.html" %}

<!-- main body block -->
{% block body %}

<h1>Home Page</h1>

{% if name %}
    <h3>You are logged in as {{ name }}</h3>
    <a href="/logout">Log Out</a>
{% else %}
    <h3>You are not logged in</h3>
    <a href="/login">Log In</a>

{% endif %}

<!-- end main body block -->
{% endblock%}
