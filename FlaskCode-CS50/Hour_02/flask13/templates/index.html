{% extends "layout.html" %} {% block body %}

<h1>Register</h1>

<form action="/register" method="post">
	<input
		autocomplete="off"
		autofocus
		name="name"
		placeholder="Name"
		type="text"
		required
	/>
	<!-- SPORTS is defined in app.py. Inject values using jinja -->
	{% for sport in sports %}
	<input name="sport" type="radio" value="{{sport}}" />{{sport}} {% endfor %}

	<button type="submit">Register</button>
</form>

{% endblock%}
